apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: lumen
  namespace: default
spec:
  tls:
  - hosts:
    - lumen.test.akvo-ops.org
    secretName: tls
  rules:
    - host: lumen.test.akvo-ops.org
      http:
        paths:
        - backend:
            serviceName: lumen
            servicePort: 80
